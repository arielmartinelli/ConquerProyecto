<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clases en vivo</title>
  <!-- META TAGS para compartir en redes -->
<meta property="og:title" content="Conquer Languages - Clases en Vivo">
<meta property="og:description" content="Consulta los horarios de clases en vivo de Conquer Languages según tu país.">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Contenedor principal -->
  <div class="d-flex flex-column flex-lg-row">

    <!-- Sidebar -->
    <nav class="sidebar bg-white shadow-sm p-3" id="sidebarMenu">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold text-primary">
          <img style="width: 100%;" src="css/img/logo.png" alt="">
        </h5>
        <button class="btn btn-light d-lg-none" id="toggleMenu">☰</button>
      </div>
      <ul class="nav flex-column" id="sidebarLinks">
        <li class="nav-item mb-2"><a href="#" class="nav-link active">🏠 Inicio</a></li>
        <li class="nav-item mb-2"><a href="#" class="nav-link">📘 Máster en inglés</a></li>
        <li class="nav-item mb-2"><a href="#" class="nav-link">📄 El Rincón del PDF</a></li>
        <li class="nav-item mb-2"><a href="#" class="nav-link">🎥 Clases en vivo</a></li>
        <li class="nav-item mb-2"><a href="#" class="nav-link">💬 Foro</a></li>
        <li class="nav-item mb-2"><a href="#" class="nav-link">❓ Ayuda</a></li>
      </ul>
    </nav>

    <!-- Contenido principal -->
    <main class="main flex-grow-1 p-3 bg-light">
      <div class="container-fluid">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
          <h3 class="fw-bold text-dark mb-3 mb-md-0">Clases en vivo</h3>
          <div>
            <select id="selectPais" class="form-select w-auto d-inline-block">
              <option value="es">España</option>
              <option value="us">Estados Unidos</option>
              <option value="mx">México</option>
              <option value="ar">Argentina</option>
              <option value="cl">Chile</option>
              <option value="pe">Perú</option>
            </select>
          </div>
        </div>

        <!-- Zona / País -->
        <h5 class="fw-bold mb-3" id="tituloZona">Europa</h5>

        <!-- Día Lunes -->
        <div class="card shadow border-0 rounded-4 p-4 mb-4">
          <h6 class="fw-bold mb-3 text-secondary">Lunes</h6>
          <div class="bg-light p-4 rounded-3 mb-3">
            <h6 class="fw-bold mb-2">Shadowing (General)</h6>
            <p class="fs-5 text-primary" id="horario1"></p>
            <button class="btn btn-info text-white px-4 rounded-pill">💻 Únete</button>
          </div>
        </div>

        <!-- Día Martes -->
        <div class="card shadow border-0 rounded-4 p-4 mb-4">
          <h6 class="fw-bold mb-3 text-secondary">Martes</h6>
          <div class="bg-light p-4 rounded-3 mb-3">
            <h6 class="fw-bold mb-2">Beginner (Beginner)</h6>
            <p class="fs-5 text-primary" id="horario2"></p>
            <button class="btn btn-info text-white px-4 rounded-pill">💻 Únete</button>
          </div>
        </div>

        <!-- Día Miércoles -->
        <div class="card shadow border-0 rounded-4 p-4 mb-4">
          <h6 class="fw-bold mb-3 text-secondary">Miércoles</h6>
          <div class="bg-light p-4 rounded-3 mb-3">
            <h6 class="fw-bold mb-2">General (Conversation)</h6>
            <p class="fs-5 text-primary" id="horario3"></p>
            <button class="btn btn-info text-white px-4 rounded-pill">💻 Únete</button>
          </div>
        </div>

        <!-- Día Jueves -->
        <div class="card shadow border-0 rounded-4 p-4 mb-4">
          <h6 class="fw-bold mb-3 text-secondary">Jueves </h6>
          <div class="bg-light p-4 rounded-3 mb-3">
            <h6 class="fw-bold mb-2">Beginner (Advanced)</h6>
            <p class="fs-5 text-primary" id="horario4"></p>
            <button class="btn btn-info text-white px-4 rounded-pill">💻 Únete</button>
          </div>
        </div>

      </div>
    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
